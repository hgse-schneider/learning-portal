<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'head.html' %}

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />

  <title>LIT Lab Learning Portal</title>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

  <style>
    button:focus {
      outline: 0;
    }
    
    button:hover {
      background-color: #EFEFEF;
    }
  </style>
</head>

<body style="background-color: #F8F8F9;">
  {% include 'navbar.html' %}

  <div class="container-fluid px-5">
    <h1 class="pt-2 mb-4 ml-5 pl-5"> Add Users </h1>

    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-9 col-sm-9 col-md-7 col-lg-5 shadow py-4 px-5 bg-white " style="border-radius: 20px;">
          <form class="pt-4" action="javascript:addUser()">
            <div class="form-group row">
              <div class="col mr-n3">
                <input id="firstname" required name="firstname" type="text" class="form-control shadow-none px-4 py-4 rounded-pill" style="background-color: #EFEFEF; border: none;" placeholder="First Name">
              </div>
              <div class="col ">
                <input id="lastname" required name="lastname" type="text" class="form-control shadow-none px-4 py-4 rounded-pill" style="background-color: #EFEFEF; border: none;" placeholder="Last Name">
              </div>
            </div>
            <div class="form-group">
              <input id="email" required name="email" type="email" class="form-control shadow-none px-4 py-4 rounded-pill" style="background-color: #EFEFEF; border: none;" placeholder="Email Address">
            </div>
            <div class="form-group">
              <select id="type" required name="type" class="form-select shadow-none px-4 py-3 rounded-pill w-100" style="background-color: #EFEFEF; border: none;">
                <option selected value="student">Student</option>
                <option value="admin">Admin</option>
              </select>
            </div>

            <div class="mx-2">
              <small id="success" class="text-success"></small>
              <small id="danger" class="text-danger"></small>
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn py-2 px-4 rounded-pill" style="background-color: #1974E8; color: white;">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="{{url_for('static', filename='add-users.js')}}"></script>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
