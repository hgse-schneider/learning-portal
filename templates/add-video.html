<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'head.html' %}

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />

  <title>LIT Lab Learning Portal</title>

  <style>
    button:focus {
      outline: 0;
    }
    
    button:hover {
      background-color: #EFEFEF;
    }
  </style>
</head>

<body style="background-color: #F8F8F9;">
  {% include 'navbar.html' %}

  <div class="container-fluid px-5">
    <h1 class="pt-2 mb-4 ml-5 pl-5"> Add Video </h1>

    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-9 col-sm-9 col-md-7 col-lg-5 shadow py-4 px-5 bg-white " style="border-radius: 20px;">
          <form class="pt-4" action="/add-video" method="POST" enctype="multipart/form-data">
            <div class="form-group row">
              <label for="title">Title</label>
              <input required id="title" name="title" type="text" class="form-control shadow-none px-4 py-4 rounded-pill" style="background-color: #EFEFEF; border: none;" placeholder="Video Title">
            </div>
            <div class="form-group row">
              <label for="video">Video</label>
              <input required id="video" name="video" type="file" accept="video/mp4" />
            </div>
            <div class="form-group row">
              <label for="thumbnail">Thumbnail</label>
              <input required id="thumbnail" name="thumbnail" type="file" accept="image/*" />
            </div>
            <div class="form-group">
              <label for="caption">Caption</label>
              <input required id="caption" name="caption" type="text" class="form-control shadow-none px-4 py-4 rounded-pill" style="background-color: #EFEFEF; border: none;" placeholder="Caption">
            </div>

            {% if success == 'true' %}
            <div class="mx-2">
              <small class="text-success">{{successmessage}}</small>
            </div>
            {% endif %} {% if error == 'true'%}
            <div class="mx-2">
              <small class="text-danger">{{errormessage}}</small>
            </div>
            {% endif %}

            <div class="text-center mt-4">
              <button type="submit" class="btn py-2 px-4 rounded-pill" style="background-color: #1974E8; color: white;">Add Video</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>

</html>
